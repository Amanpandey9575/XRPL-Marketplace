

<style>
  *{
    padding:0;
    margin:0;
    box-sizing: border-box;
  }
  .forget-col {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    padding: 0 10%;
    gap: 1rem;
    color: black;
    margin-bottom: 20px;
    background-color: #fafafa;;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
  }

  .forget-panel-body1 {

    width:fit-content;
    padding: 2rem;
    box-shadow: 2px 4px 12px 8px gray;
    border-radius: 10px;
  }

  .forget-panel-body2 {
    width:100%;
  }

  .forget-text-center {
      text-align: center;
    display: flex;
    flex-direction: column;
        gap: 1rem;
  }

  .forget-text-center p{
    font-size: 1.1rem;
  }
  
  .forget-text-center h2{
    font-size: 1.9rem;
  }

  .form-control{
      padding: 10px 20px;
    /* margin: 8px 0; */
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
    border-left: none;
  }

  .forget-btn {
    padding: 10px 16px;
    font-size: 1rem;
    line-height: 1.3333333;
    border-radius: 6px;
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
    padding: 6px 12px;
    margin-bottom: 0;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
  }

  .forget-form-group {
    margin-bottom: 15px;
  }

  .forget-input-group {
    display: flex;
    justify-content: center;
  }

  .forget-input-group-addon {
        padding: 7px 12px;
    font-size: 20px;
    font-weight: 400;
    /* line-height: 1; */
    color: #555;
    text-align: center;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 4px;
    border-right: none;
  }

  .{
    display: flex;
    justify-content: center;
  }

  .forget-lock{
    font-size: 8rem;
  }

  .alert-info{
        background: #808080ab;
    padding: 0.6rem;
    border-radius: 10px;
    /* width: fit-content; */
    text-align: center;
    /* color: white; */
    font-weight: bold;
  }
</style>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

  <div class="forget-col">
    <div class="forget-panel-body1">
      <div class="forget-text-center">
        {% if messages %} {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
          {% endfor %} {% endif %}
        <h3 class="forget-lock"><i class="fa fa-lock" aria-hidden="true"></i></h3>
        <h2 class="text-center">Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <div class="forget-panel-body2">
          <form
            id="register-form"
            role="form"
            autocomplete="off"
            class="form"
            method="post"
          >
            {% csrf_token %}

            <div class="forget-form-group">
              <div class="forget-input-group">
                <span class="forget-input-group-addon"
                  ><i class="fa fa-user" aria-hidden="true"></i></span>
                <input
                  id="email"
                  name="username"
                  placeholder="Enter user name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                name="recover"
                class="forget-btn"
                value="Reset Password"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
