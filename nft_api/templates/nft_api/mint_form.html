{% extends "nft_api/base.html" %}

{% block contentStart %}
<div class="container-index-img-bg" id="mintDynamicImage" style="height:100%;position:fixed;"></div>
<div class="form-container" >
    <form method="post" enctype="multipart/form-data" id="mint-form">
        <h1 style="margin-left:2%">Create New NFT</h1>
        {% csrf_token %}
        <div class="both-right-left">
            <div class="right-side">
                <div class="form-field">
                    <label for="{{ form.seed.id_for_label }}" class="form-label"><b></b></label>
                    {{ form.seed }}
                </div>
                <div class="form-field">
                    <label for="{{ form.title.id_for_label }}" class="form-label"><b>Title:</b></label>
                    {{ form.title }}
                </div>
                <div class="form-field">
                    <label for="{{ form.description.id_for_label }}" class="form-label"><b>Description:</b></label>
                    {{ form.description }}
                </div>
                <div>{{ form.image }}</div>
                <button id="btn-loader" type="submit" style=" font-size: 20px; margin-top: 11%; text-align: center; width: 100%;">Mint NFT</button>
                {% comment %} <div class="form-field">
                    <label for="{{ form.author.id_for_label }}" class="form-label"><b>Author:</b></label>
                    {{ form.author }}
                </div> {% endcomment %}
            </div>
        

            <div class="left-side">
                <img id="image-preview" src="https://static.thenounproject.com/png/3482632-200.png" alt="Image Preview" style="max-width: 100%;height: 263px;
                margin-top: 0.1rem;">
                <div>Image Preview</div>
                {% comment %} <label for="{{ form.image.id_for_label }}" style="color: #333; font-size: 20px"><b>Image:</b></label> {% endcomment %}
            </div>
        </div>
    </form>
</div>


{% endblock %}
